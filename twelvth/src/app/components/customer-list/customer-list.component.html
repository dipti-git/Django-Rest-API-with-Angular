<div class = "col-md-6" *ngFor="let item of customerData; let i = index">
    <div class="card" style="width:18rem;">
        <div class="card-body">
            <h5 class="card-title">Customer List</h5>
                <h6>Customer Id: {{item.id}}</h6>
                <h6>Customer Name: {{item.customer_name}}</h6>
                <a href="#" class="btn btn-primary" (click)="open(content)">More Details</a>
                <a href="#" class="btn btn-danger" (click)="deleteCustomer(item.id)">Delete</a>

                <ng-template #content let-c="close" let-d="dismiss">
                    <!-- <ng-template #content> -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="modal-basic-title"> Detailed Info</h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <h6>ID: {{item.id}}</h6>
                        <h6>Name: {{item.customer_name}}</h6>
                        <h6>Email: {{item.email}}</h6>
                        <h6>Location: {{item.location}}</h6>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Okay</button>
                    </div>
                </ng-template>
        </div>
    </div>
   

</div>
